<table class="customTable">
    <thead>
        <tr>
            {{ range $fieldName := .HeaderList }}
                <th>{{ $fieldName }}</th>
            {{ end }}
        </tr>
    </thead>
    <tbody>
        {{ range $item := .ItemList }}
        <tr>
            {{ range $field := $item.FieldList }}
            <td>{{ $field }}</td>
            {{ end }}
        </tr>
        {{ end }}
    </tbody>
</table>
