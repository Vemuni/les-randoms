<nav class="subnav">
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <form method="POST">
        {{ $selectedSubnavItemIndex := .SelectedSubnavItemIndex }}
        {{ range $i, $subnavItem := .SubnavItems }}
        <button class="confirm{{ if eq $i $selectedSubnavItemIndex }} selected{{ end }}">{{ $subnavItem.Name }}</button>
        {{ end }}
    </form>
</nav>
