<div class="player">
    <div class="champion-icon">
        <img src="https://ddragon.leagueoflegends.com/cdn/11.20.1/img/champion/{{ .ChampionName }}.png"
            alt="Picture of {{ .ChampionName }}" />
    </div>
    <div class="summoner-spells">
        <img src="https://ddragon.leagueoflegends.com/cdn/11.20.1/img/spell/{{ .SummonerSpell1 }}" />
        <img src="https://ddragon.leagueoflegends.com/cdn/11.20.1/img/spell/{{ .SummonerSpell2 }}" />
    </div>
    <span><b>{{ .CreepScore }}</b>CS</span>
    <div class="golds">
        <span><b>{{ .GoldEarned }}</b>k</span>
        <img src="/static/images/Gold.png" />
    </div>
    <div class="items">
        {{ range .Items }}
        {{if . }}
        <div class="item">
            <img src="https://ddragon.leagueoflegends.com/cdn/11.20.1/img/item/{{ . }}" />
        </div>
        {{end}}
        {{ end }}
    </div>
    <div class="trinket">
        {{if .Trinket }}
        <img src="https://ddragon.leagueoflegends.com/cdn/11.20.1/img/item/{{ .Trinket }}" />
        {{end}}
        <span class="vision-score">{{ .VisionScore }}</span>
    </div>
    <div class="kda">
        <span><b>{{ .Kills }}</b> / <b>{{ .Deaths }}</b> / <b>{{ .Assists }}</b></span>
        <span><b>{{ .KDA }}</b> KDA</span>
    </div>
</div>
