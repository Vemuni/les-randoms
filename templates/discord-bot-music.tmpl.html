<html>

  <script src="/static/js/music.js"></script>
</head>

<body>

  {{ template "layout-start.tmpl.html" .LayoutData }}

  {{ template "content-header.tmpl.html" .ContentHeaderData }}

    <section class="discord-bot-music-play">
      <div class="head">

          <button class="play-pause">

          </button>
        </div>

        </div>
      </div>
    </section>
    {{ end }}
  </div>
  {{ template "layout-end.tmpl.html" .LayoutData }}

</body>

</html>
